<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Node socket.io app</title>
    </head>
    <body>
        <p>Welcome to the chat app</p>
        <p>Connection ID: <span id="id"></span></p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            socket.on('connect', () => {
                console.log('Connected to server');
                console.log(socket);

                const idElem = document.getElementById('id');

                if (idElem) {
                    idElem.innerHTML = socket.id;
                } else {
                    console.log('Cannot access span tag with ID="id"');
                }
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from the server');
            });
        </script>
    </body>
</html>
